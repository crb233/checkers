<!DOCTYPE HTML>
<html>

<script src="javascript/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
<script src="javascript/checkers.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<head>
    <title>Checkers Game</title>
    
    <!--I changed the path slightly to work with express-->
</head>


<body onload="">
    <h1>Checkers Game</h1>
    <h4>Play remotely with your friends!</h4>

</body>

<div id=general>

    <div id=navigation>

        <p>

            <div id="mainMenu"></div>
            <p>
                <button class="button button5 btn-block" onClick="hostGameForm()">Start Game</button>
                <!--should generate form on the right side of the page.-->
                <button class="button button5 btn-block" onClick="joinGame()">Join Game</button>
            </p>
        </p>
    </div>

    <div id=content>
		<form id="newGameForm" class="form-style-9" style="display:none">
		<h1> New Game </h1>
		<label>Username: </label><input type="text" class="form-field" id="username" placeholder="username" required><br>
		<label>Mode:</label><input type="radio" class="form-field" name="mode" value="1" required> Private <input type="radio" name="mode" class="form-field"class="form-field" name="mode" value="0" required> Public<br>
		
		<button class="button button5" onclick="hostGame()" value="Submit">Submit</button>
		
		</form>
		
		<form id="joinGameForm" class="form-style-9" style="display:none">
		<h1> Join Game* </h1>
		<h4><i> Select a public game from the list below or enter the private game ID in the textbox. </i></h4>
		<label> Username: </label><input type="text" class="form-field" id="username" placeholder="username" value="" required><br>
		<label> Game ID: </label><input type="text" class="form-field" id="gameID" placeholder="Game-ID" required><br>
		
		<button class="button button5" onclick="joinGameServer()" value="Submit">Join</button>
		
		</form>
		
		
        
		<ul class="games-style" id="games"></ul>
        <p id="loading">
            <img src="images/loading.gif" alt="Loadingâ€¦" />
            <!--I changed the path slightly to work with express-->
        </p>
    </div>

</div>


</html>
