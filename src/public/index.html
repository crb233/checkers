<!DOCTYPE HTML>
<html>

<script src="javascript/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
<script src="javascript/checkers.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="javascript/clientManager.js" type="text/javascript"></script>


<head>
    <title>Checkers Game</title>

    <!--I changed the path slightly to work with express-->
</head>


<body>
    <center><h1>Checkers Game</h1>
    <h4>Play remotely with your friends!</h4></center>

</body>

<div id=general>

    <div id=navigation >

        <p>


        </p>
    </div>

    <div id=content>

		<div id="mainMenu">
    		<form id="options" class="form-style-9">
    			<h1> Main Menu </h1>
                <p>
                    <button id="hostGame" class="button button5 btn-block" onClick="hostGameForm(); return false;">Start Game</button>
                    <button id="joinGame" class="button button5 btn-block" onClick="joinGameForm(); return false;">Join Game</button>
                </p>
    		</form>
		</div>


		<form id="newGameForm" class="form-style-9" style="display:none">
    		<span id="back" style="cursor:pointer" onClick="backMain()"><h5>&#8592; Main Menu</h5></span>
    		<h1> New Game </h1>

            <label>Username: </label>
            <input type="text" class="form-field" id="usernameHost" placeholder="username" maxlength="15" required><br>

            <label> Mode: </label>
            <input type="radio" name="mode" class="form-field"class="form-field" value="0" checked="checked" required> Public
            <input type="radio" name="mode" class="form-field" value="1" required> Private
          </br>
    		<button class="button button5" onclick="hostGame(); return false;" value="Submit">Submit</button>
		</form>


		<form id="joinGameForm" class="form-style-9" style="display:none">
			<span id="back" style="cursor:pointer" onClick="backMain()">&#8592; Main Menu</span>
			<h1> Join Game* </h1>
			<h4><i> Select a public game from the list below or enter the private game ID in the textbox. </i></h4>

            <label> Username: </label>
            <input type="text" class="form-field" id="usernameJoin" placeholder="username" value="" maxlength="15" required><br>

            <label> Game ID: </label>
            <input type="text" class="form-field" id="gameID" placeholder="Game-ID" required><br>

			<button class="button button5" onclick="joinGameServer(); return false;" value="Submit">Join</button>
      <span id="refresh" style=" position: relative; left: 180px;cursor:pointer" class="glyphicon" onClick="getGames()">&#xe031;Refresh</span>
		</form>
    <center><div id="error" style="margin-left: 50px auto;"></div></center>
		<ul class="games-style" style="max-width: 450px;" id="gameList"></ul>

    </div>

</div>


</html>
